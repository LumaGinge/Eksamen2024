<body>
  <div class="container">
    <h1>Meal Tracker</h1>
    <br /><br /><br /><br /><br />

    <div class="buttons">
      <button class="bluebutton"></button>
      <button class="greenbutton"></button>
    </div>

    <!--Grå boks-->
    <div class="grey-line-container" style="display: none">
      <div class="meal-inputs">
        <div class="box">
          <label for="chooseMeal">Choose meal:</label>
          <select id="chooseMeal"></select>
        </div>

        <div class="box">
          <label for="weigthGreen">Choose weigth:</label>
          <input type="number" id="weigthGreen" min="0" />
        </div>

        <div class="box">
          <label for="mealNameInput">Meal:</label>
          <input type="text" id="mealNameInput" placeholder="Type of meal (e.g., dinner)..." />
          <!--Meal inputfelt-->
        </div>

        <div class="box">
          <label for="inputDateTime">Date and Time:</label>
          <input type="datetime-local" id="inputDateTime" />
        </div>

        <button id="addGreenMealButton">Add Meal</button>
        <!--Addmeal knap-->
      </div>
    </div>

    <!--Blå boks-->
    <div class="blue-line-container" style="display: none">
      <div class="meal-inputs">
        <div class="box">
          <label for="chooseIngredient">Choose meal:</label>
          <select id="chooseIngredient"></select>
        </div>

        <div class="box">
          <label for="weigthBlue">Choose weigth:</label>
          <input type="number" id="weigthBlue" min="0" />
        </div>

        <div class="box">
          <label for="mealNameInput2">Meal:</label>
          <input type="text" id="mealNameInput2" placeholder="Type of meal (e.g., dinner)..." />
          <!--Meal inputfelt-->
        </div>

        <div class="box">
          <label for="inputDateTime">Date and Time:</label>
          <input type="datetime-local" id="inputDateTime2" />
        </div>

        <button id="addBlueMealButton">Add Meal</button>
        <!--Addmeal knap-->
      </div>
    </div>

    <!--Tabel-->
    <table id="trackerTable">
      <thead>
        <tr>
          <th>Meal & Scource</th>
          <th>Geolocation</th>
          <th>Meal</th>
          <th>Weigth & Energi</th>
          <th>Added on</th>
          <th>% of daily cons.</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- JavaScript vil opdatere dynamisk data, der vil blive tilføjet her -->
      </tbody>
    </table>
  </div>

  <script src="mealtracker.js"></script>
